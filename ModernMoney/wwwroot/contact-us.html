<!doctype html>
<html lang="en">

<head>


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Modern Money</title>
    <link rel="stylesheet" href="dist/css/styles.css">
    <!-- Favicons -->
    <link rel="icon" href="mm_favicon_16x16.png" sizes="16x16">
    <link rel="icon" href="mm_favicon_32x32.png" sizes="32x32">
    <link rel="icon" href="mm_favicon_48x48.png" sizes="48x48">

    <script type="text/javascript">
    window.onload = function(){
        window.history.back();
    };
        var onloadCallback = function () {
            grecaptcha.render("recaptcha-placeholder", {
                "sitekey": "6LdyHjsUAAAAAHr8KOBo6Ib9fiqUkKhXP4xoM35c"
            });
        };
    </script>
</head>

<body>

    <div id="popup-contact-us">

        <div class="row title">
            <div class="col-12">
                <span class="popup-close"></span>
                <img src="img/lykke_logo_white.svg" alt="Lykke Logo" class="logo-img">
            </div>
        </div>
        <div class="row content">


            <div class="col-12">
                <div class="form">
                    <div class="title"></div>
                    <div class="content">
                        <div class="wrapper">
                            <h1 class="heading-s pb-20 font-darkgray center">How can we help?</h1>
                            <form action="/api/contact" method="post">
                                <div class="row field pb-20">
                                    <div class="col-12">
                                        <label for="FullName">Name:</label>
                                        <div class="field-wrapper">
                                            <input type="text" id="FullName" name="FullName" onblur="app.ContactForm.isValid(this)" required>
                                            <img src="/img/Contact_Us/user.png" alt="">
                                        </div>
                                        <div id="full-name-error" class="error left pl-10 text-xs"></div>
                                    </div>
                                </div>
                                <div class="row field pb-20">
                                    <div class="col-12">
                                        <label for="Email">Email:</label>
                                        <div class="field-wrapper">
                                            <input type="email" id="Email" name="Email" onblur="app.ContactForm.isValid(this)" required>
                                            <img src="/img/Contact_Us/email.png" alt="">
                                        </div>
                                        <div id="email-error" class="error left pl-10 text-xs"></div>
                                    </div>
                                </div>
                                <div class="row field pb-20">
                                    <div class="col-12">
                                        <label for="PhoneNumber">Mobile:</label>
                                        <div class="field-wrapper">
                                            <input type="text" id="PhoneNumber" name="PhoneNumber" onblur="app.ContactForm.isValid(this)" required>
                                            <img src="/img/Contact_Us/phone.png" alt="">
                                        </div>
                                        <div id="phone-number-error" class="error left pl-10 text-xs"></div>
                                    </div>
                                </div>
                                <div class="row field pb-20">
                                    <div class="col-12">
                                        <label for="Message">Use case:</label>
                                        <textarea type="text" id="Message" name="Message" placeholder="Tell us a little bit more about your case" required></textarea>
                                    </div>
                                </div>
                                <div class="row pb-20">
                                    <div class="col-12">
                                        <div id="recaptcha-placeholder"></div>
                                        <script src="https://www.google.com/recaptcha/api.js?onload=onloadCallback&render=explicit" async defer>
                                        </script>
                                    </div>
                                </div>
                                <div class="row pb-20">
                                    <div class="col-12 button-wrapper">
                                        <button class="btn-md btn-blue-bg" type="button" onclick="app.ContactForm.submit(this)">Submit</button>
                                        <!-- <button class="btn-md btn-blue-bg" type="submit">Submit</button> -->
                                    </div>
                                </div>
                                <input type="hidden" name="Source" value="ModernMoney">
                            </form>
                        </div>
                    </div>
                    <div class="success">
                        <h1 class="heading-s center font-darkgray">Thank you!</h1>
                        <p class="text-md pb-20 font-gray">Our experts will review your submission and will get back to you soon.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="dist/js/bundle.js"></script>
</body>

</html>
